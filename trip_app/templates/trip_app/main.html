<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'trip_app/css/bootstrap.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'trip_app/css/reusables.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'trip_app/css/img-transitions.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'trip_app/css/login_signup.css'%}"/>
    <script src="{% static 'trip_app/js/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'trip_app/js/img_transitions.js' %}"></script>
    <script src="{% static 'trip_app/js/login_signup.js' %}"></script>
    <script src="{% static 'trip_app/js/bootstrap.js' %}"></script>
    <script src="{% static 'trip_app/js/adapt_window.js' %}"></script>
    <title> Travel Planner </title>
  </head>

  <body class="content" onresize="resize_elements()" onload="resize_elements()">
   <!-- transitioning background -->
   <div id="bg">
   <div id="img-ctrls">
        <span id="spring" class="selected" onclick="select_spring()"></span>
        <span id="summer" onclick="select_summer()"></span>
        <span id="fall" onclick="select_fall()"></span>
        <span id="winter" onclick="select_winter()"></span>
     </div>

      <img id="spring-bg" class="bg-active" src="../../static/trip_app/images/spring.jpg">
      <img id="summer-bg" src="../../static/trip_app/images/summer.jpg">
      <img id="fall-bg" src="../../static/trip_app/images/fall.jpg">
      <img id="winter-bg" src="../../static/trip_app/images/winter.jpg">
    </div>

    <!-- login signup form -->
    <div id="login-signup-form">
      <ul class="tab-group">
        <li id="login-tab" class="active" onclick="login_active()"><a href="#login">Log In</a></li>
        <li id="signup-tab" onclick="signup_active()"><a href="#signup">Sign Up</a></li>
      </ul>

      <!-- login form -->
      <div id="login-form">
        <h1>Welcome Back!</h1>

        {% csrf_token %}
        <form action="{{ request.path }}" method="POST">
          <div class="field-wrap">
            {{login_form.email}}
            <label>Email Address<span class="req">*</span></label>
          </div>

          <div class="field-wrap">
            {{login_form.password}}
            <label>Password<span class="req">*</span></label>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button type="submit" value="Login" name="login-btn">Log In</button>
        </form>
      </div>

      <!-- signup form -->
      <div id="signup-form">
        <h1>Get Started For Free!</h1>

        {% csrf_token %}
        <form action="{{ request.path }}" method="POST">
          <div class="field-wrap">
            {{signup_form.email}}
            <label>Email Address<span class="req">*</span></label>
          </div>

          <div class="field-wrap">
            {{signup_form.password}}
            <label>Password<span class="req">*</span></label>
          </div>

          <div class="field-wrap">
            {{signup_form.password_conf}}
            <label>Password Confirmation<span class="req">*</span></label>
          </div>

          <button type="submit" value="SignUp" name="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>
    <script>transition()</script>
  </body>
</html>
