{% extends 'trip_app/header.html' %}

{% block 'styling' %}
  {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'trip_app/css/profile.css'%}"/>
{% endblock %}

{% block 'content' %}  
		<form class="profile-form" action="{{request.path}}" method="POST">
			<h2>{{user.first_name}}'s Profile</h2>
			{% csrf_token %}
			<label> First Name: </label>
			<input class="input-lg" name="first_name" value="{{user.first_name}}" required>
			<br>

			<label> Last Name: </label>
			<input class="input-lg" name="last_name" value="{{user.last_name}}" required>
			<br>

			<label> Email Address: </label>
			<input type="email" class="input-lg" name="email" value="{{user.email}}" required>
			<br>

			<label> Password: </label>
			<input type="password" class="input-lg" name="password" value="{{user.password}}" required>
			<br>


			<button type="submit" class="btn btn-default">Save Changes</button>
        	<a type="button" class="btn btn-default" href="{% url 'trip_app.views.dashboard' 0 %}">Cancel</a>
		</form>
{% endblock %}
