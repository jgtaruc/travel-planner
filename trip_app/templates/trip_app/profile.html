{% extends 'trip_app/header.html' %}

{% block 'styling' %}
  {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'trip_app/css/profile.css'%}"/>
{% endblock %}

{% block 'content' %}  
	<div class="container">
		<h2>Personal Info</h2>
		<form action="{{request.path}}" method="POST">
			{% csrf_token %}
			<input class="input-lg" name="first_name" placeholder="{{user.first_name}}" required>
			<input class="input-lg" name="last_name" placeholder="{{user.last_name}}" required>
			<input type="email" class="input-lg" name="email" placeholder="{{user.email}}" required>
			<input type="password" class="input-lg" name="password" placeholder="***********" required>

		</form>
		<div id="profile-btn">
			<button type="submit" class="btn btn-default">Save Changes</button>
        	<button type="button" class="btn btn-default" onclick="window.location.replace('{% url 'dashboard' %}')">Cancel</button>
        </div>
	</div>

{% endblock %}
